<!DOCTYPE html>
<html lang="en">
<style>
    .searchbox {
        border: 3px solid black;
        background: #ffffff;
        margin: 20px;
        margin-left: 500px;
        margin-right: 500px;
        padding: 20px;
    }

    .mainbackground {
        background-image: url('https://i.imgur.com/O4ER2bT.jpg');
        background-size: cover;
    }

    @import url(//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon);

    .titlepokebox {
        background-color: #F93318;
        float: none; 
        display: inline-block;
        border: 3px solid black;
        border-right: 0px;
    }

    .titlesearchbox {
        padding-top: 30px; 
        padding-left: 15px;
        padding-right: 17px;
        padding-bottom: 21px;
        font-size: 45px; 
        font-family: Pokemon; 
        color: #2a75bb;
        letter-spacing: 3px;
        border: 3px solid black;
        border-left: 0px;
        display: inline-block;
        background: #ffffff;
    }

    @font-face {
        font-family: "Pokemon";
        src: url("//db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.eot"); src: url("//db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.woff") format("woff"), url("//db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/f4d1593471d222ddebd973210265762a.svg#Pokemon") format("svg");
    }

    table.pokemonRows {
        font-family: "Times New Roman", Times, serif;
        border: 1px solid #FFFFFF;
        width: 350px;
        height: 200px;
        text-align: center;
        border-collapse: collapse;
        background: #ffffff;
    }
    table.pokemonRows td, table.pokemonRows th {
        border: 1px solid #01ffaa81;
        padding: 3px 2px;
    }
    table.pokemonRows tbody td {
        font-size: 13px;
    }
    table.pokemonRows th {
        font-size: 17px;
        background: #F93318;
        border-bottom: 5px solid #FFFFFF;
        font-weight: bold;
        color: #021d36;
        text-align: center;
    }

    
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
</head>
<body class="mainbackground">
    <header>
        <div style="align-items: stretch;">
            <img
            class="titlepokebox" 
            src="https://www.freepnglogos.com/uploads/pokemon-logo-png-0.png" 
            alt="Pokemon Logo"
            width="145"
            >
            <div class="titlesearchbox">Search</div>
        </div>
    </header>
    <div class="searchbox">
        <form method="POST"style="text-align: center;">
            <input name="pokemon_entry">
            <input type="submit" value="Submit">
        </form>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
